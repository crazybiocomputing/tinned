<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TINNED - Maths</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/tinned.css">
<script type="module" src="../BASX/components.js"></script>

</head>
<body>
<main>
</main>

<script type="module">

  'use strict';

  import {TINNED} from '../src/tinned.js';
  import {Board} from '../src/board.js';
  import {components} from '../components/basics/components.js';

  ////// MAIN //////

  let main = document.querySelector('main');

  // Init Board
  TINNED.init();
  
  // Create Board + Graph
  let board = new Board(main,components);

  // Load Graph
  let test = {
    nodes: [
    {
        id: 1,
        template:"BASX_NUMBER",
        data: {
          meta: {
            pos: [717,256],
          },
          state: {
            value: 37
          }
        }
      },
      {
        id: 5,
        template:"BASX_MONITOR",
        data: {
          meta: {
            pos: [1167,300],
          },
          state: {}
        }
      },
      {
        id: 11,
        template:"BASX_NUMBER",
        data: {
          meta: {
            pos: [722,412],
          },
          state: {
            value: 46
          }
        }
      },
      {
        id: 15,
        template:"BASX_MATH",
        data: {
          meta: {
            pos: [939,288],
          },
          state: {
            op: 'Add'
          }
        }
      }
    ],
    edges : [
      {
        eid: 1,
        sockets: ['value@1','x@15'],
      },
      {
        eid: 2,
        sockets: ['value@11','y@15'],
      },
      {
        eid: 3,
        sockets: ['value@15','datain@5'],
      }
    ]
  };

  board.load(test);
  board.run();


</script>
</body>
</html>
