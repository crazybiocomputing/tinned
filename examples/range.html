<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TINNED - Maths</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/tinned.css">
<script type="module" src="../mol/components.js"></script>

</head>
<body>
<main>
</main>

<script type="module">

  'use strict';

  import {TINNED} from '../src/tinned.js';
  import {Board} from '../src/core/board.js';
  import {components} from '../mol/components.js';

  ////// MAIN //////

  let main = document.querySelector('main');

  // Init Board
  TINNED.init();
  
  // Create Board + Graph
  let board = new Board(main,components);

  // Load Graph
  let test = {
    nodes: [
    {
        id: 1,
        template:"MOL_RANGE",
        metadata: {
          pos: [717,256],
        },
        state: {
          start: 1,
          stop: 20,
          step: 2
        }
      },
      {
        id: 5,
        template:"MOL_MONITOR",
        metadata: {
          pos: [1167,300],
        }
      },
      {
        id: 15,
        template:"MOL_MATH",
        metadata: {
          pos: [939,288],
        },
        state: {
          op: 1, // Add
          y : 46
        }
      }
    ],
    edges : [
      {
        eid: 1,
        sockets: ['stream@1','x@15']
      },
      {
        eid: 2,
        sockets: ['value@15','data@5']
      }
    ]
  };

  board.load(test);
  board.run();


</script>
</body>
</html>
