<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TINNED - Fetch PDB</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/tinned.css">
</head>
<body>
<main>
</main>

<script type="module">

  'use strict';

  import {TINNED} from '../src/tinned.js';
  import {Board} from '../src/core/board.js';
  import {components} from '../components/mol/components.js';

  ////// MAIN //////

  let main = document.querySelector('main');

  // Init Board
  TINNED.init();
  
  // Create Board + Graph
  let board = new Board(main,components);

  // Load Graph
  let workflow = {
    nodes: [
    {
        id: 1,
        template:"MOL_FETCH",
        data: {
          meta: {
            pos: [28,223],
          },
          state: {
            pdbid: '1eog'
          }
        }
      },
      {
        id: 3,
        template:"MOL_SEQUENCE",
        data: {
          meta: {
            pos: [268,100],
          },
          state: {
            fasta: true
          }
        }
      },      ,
      {
        id: 4,
        template:"MOL_VIEW3D",
        data: {
          meta: {
            pos: [500,307],
          },
          state: {
          }
        }
      },
      {
        id: 5,
        template:"BASX_MONITOR",
        data: {
          meta: {
            pos: [941,49],
          },
          state: {}
        }
      },
      {
        id: 6,
        template:"MOL_RENDERER",
        data: {
          meta: {
            pos: [276,380],
          },
          state: {
            colormode: 4, // CPK
            rendermode: 2 // Wireframe
          }
        }
      },
      {
        id: 7,
        template:"MOL_PEPSTATS",
        data: {
          meta: {
            pos: [503,155],
          },
          state: {
          }
        }
      },
      {
        id: 10,
        template:"PLOT_BARCHART",
        data: {
          meta: {
            pos: [944,170],
          },
          state: {
          }
        }
      }
    ],
    edges : [
      {
        eid: 1,
        sockets: ['molout@1','molin@3'],
      },
      {
        eid: 2,
        sockets: ['sequence@3','datain@5'],
      },
      {
        eid: 3,
        sockets: ['molout@1','molin@6'],
      },
      {
        eid: 4,
        sockets: ['molout@6','molin@4'],
      },
      {
        eid: 5,
        sockets: ['molout@1','molin@7'],
      },
      {
        eid: 6,
        sockets: ['aacounts@7','datain@10'],
      }
    ]
  };

  board.load(workflow);
  board.run();


</script>
</body>
</html>
