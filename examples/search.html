<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TINNED - Search Box</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../css/tinned.css">

</head>
<body>
<main>
</main>

<script type="module">

  'use strict';

  import {searchBox} from '../src/searchBox.js';

  ////// MAIN //////
  const tags = [
    {
      id: "MOL_OPEN",
      class: "Unknown",
      description: "Open Structure",
      tags: ["file","open","pdb","cif","xyz"]
    },
    {
      id: "MOL_MATHS",
      class: "Unknown",
      description: "Arithmetics",
      tags: ["add","subtract","multiply","divide"]
    },
    {
      id: "MOL_MONITOR",
      class: "information",
      description: "Monitor",
      tags: ["console","display","log","print","show","tap"]
    }
    ];
  
  let main = document.querySelector('main');

  // Init Board
  searchBox(main,tags);

</script>
</body>
</html>
