<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TINNED - Search Box</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../css/searchBox.css">
 <link rel="stylesheet" href="../css/tinned.css">

</head>
<body>
<main onmousedown="toggle('searchWrapper');">
</main>

<script type="module">

  'use strict';

  import {TINNED} from '../src/tinned.js';
  import {Board} from '../src/core/board.js';
  import {components} from '../components/mol/components.js';
  import {searchBox} from '../src/searchBox.js';

  ////// MAIN //////

  let main = document.querySelector('main');
  
  // Init Board
  TINNED.init();
  
  // Create Board + Graph
  let board = new Board(main,components);  
  
  // Create SearchBox
  searchBox(main,components);

</script>
</body>
</html>
