<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TINNED MOL - All Nodes</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/tinned.css">


</head>
<body>
<main>
</main>

<script type="module">

  'use strict';

  import {TINNED} from '../src/tinned.js';
  import {Board} from '../src/board.js';
  import {components} from '../components/basics/components.js';

  ////// MAIN //////

  let main = document.querySelector('main');

  // Init Board
  TINNED.init();
  
  // Create Board + Graph
  let board = new Board(main,components);

  // Load Graph
  let test = {nodes: [],edges: []};
  components.forEach( (c,i) => {
    let x = 100 + (i % 7) * 210;
    let y = 50 + Math.floor((i / 7)) * 200;
    test.nodes.push({
      id: i,
      template: c.id,
      data: {
        meta: {pos: [x, y]},
        state: {}
      }
    });
  });

  board.load(test);
  board.run();


</script>
</body>
</html>
