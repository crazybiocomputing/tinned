<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TINNED - Histogram</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/tinned.css">
<script type="module" src="../mol/components.js"></script>

</head>
<body>
<main>
</main>

<script type="module">

  'use strict';

  import {TINNED} from '../src/tinned.js';
  import {Board} from '../src/core/board.js';
  import {components} from '../mol/components.js';

  ////// MAIN //////

  let main = document.querySelector('main');

  // Init Board
  TINNED.init();
  
  // Create Board + Graph
  let board = new Board(main,components);

  // Load Graph
  let test = {
    nodes: [
    {
        id: 1,
        template:"MOL_OPEN",
        metadata: {
          pos: [315,282],
        }
      },
      {
        id: 15,
        template:"MOL_COUNTBY",
        metadata: {
          pos: [989,190],
        },
        state: {
          prop: 0 // ???
        }
      },
      {
        id: 16,
        template:"MOL_ID",
        metadata: {
          pos: [570,145],
        },
        state: {
          name: "CA"
        }
      },
      {
        id: 17,
        template:"MOL_SELECTED",
        metadata: {
          pos: [780,189],
        },
        state: {
          selected: true
        }
      },
      {
        id: 21,
        template:"MOL_HISTOGRAM",
        metadata: {
          pos: [1214,186],
        },
        state: {
          bins: 20, // Alphabet
          min: 0,
          max: Infinity
        }
      }
    ],
    edges : [
      {
        eid: 1,
        sockets: ['molout@1','molin@16'],
      },
      {
        eid: 2,
        sockets: ['molout@16','molin@17'],
      },
      {
        eid: 3,
        sockets: ['molout@17','molin@15'],
      },      
      {
        eid: 4,
        sockets: ['counts@15','data@21'],
      }      
    ]
  };

  board.load(test);
  board.run();


</script>
</body>
</html>
